<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alphabetical table</title>
	<style>
		table{
			border-collapse: collapse;
			width: 15%;
		}
		table,tr,td {
			border: 2px solid #c2c2c2;
			padding: 8px;
		}
		.center{
			text-align: center;
		}
		.right{
			text-align: right;
		}
		.left{
			text-align: left;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="3">Title goes here</td>
			<td class="center">A</td>
			<td class="right">B</td>
		</tr>
		<tr>
			<td rowspan="3" class="left">C</td>
			<td class="center">D</td>
			<td class="center">E</td>
			<td class="center">F</td>
			<td class="right">G</td>
		</tr>
		<tr>
			<td class="center">H</td>
			<td colspan="2" class="center">I</td>
			<td rowspan="2" class="right">J</td>
		</tr>
		<tr>
			<td class="center">K</td>
			<td class="center">L</td>
			<td class="center">M</td>
		</tr>
		<tr>
			<td class="right">N</td>
			<td colspan="4" class="center">O</td>
		</tr>
	</table>
</body>
</html>
